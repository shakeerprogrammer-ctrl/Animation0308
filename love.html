<!DOCTYPE html>
<html>
<head>
  <title>Love Animation</title>
    <style>
        body {
              background: #330000;
                    color: pink;
                          text-align: center;
                                padding-top: 50px;
                                    }
                                        .box {
                                              animation: float 2s infinite alternate;
                                                  }
                                                      img {
                                                            width: 200px;
                                                                  border-radius: 50%;
                                                                        margin-top: 20px;
                                                                            }
                                                                                @keyframes float {
                                                                                      from { transform: translateY(0px); }
                                                                                            to { transform: translateY(-20px); }
                                                                                                }
                                                                                                  </style>
                                                                                                  </head>
                                                                                                  <body>

                                                                                                  <div class="box">
                                                                                                    <h1>❤️ I Love You!</h1>
                                                                                                      <img src="https://via.placeholder.com/200">
                                                                                                      </div>

                                                                                                      </body>
                                                                                                      </html>
